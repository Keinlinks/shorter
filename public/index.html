<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Short URL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main class="flex justify-center py-5">
      <div class="w-[50%] text-center">
        <h1 class="text-4xl text-center py-6">
          Shorter URL
        </h1>
        <div class="flex py-2">
          <input
            type="text"
            id="input_shorter"
            class="py-3 px-3 text-xl mx-4 w-full border-[2px]"
          />
          <button
            id="button_shorter"
            class="px-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
          >
            Short It
          </button>
        </div>
        <div
          id="link_container"
          class="text-xl text-center py-1 my-4 flex justify-center"
        >
          <a
            id="p_url_response"
            class="justify-center flex flex-col"
            href="#"
          ></a>
          <div id="copy_button" class="" hidden>
            <div class="h-[3rem] w-[1px] border-[1px] my-auto ml-10">

            </div>
            <button  class="p-5" onclick="copy()">
                <img
                id="icon_copy"
                  src="./assets/copy_icon.png"
                  class="h-[2rem]"
                />
          </div>
         
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="/logic.js"></script>
</html>
